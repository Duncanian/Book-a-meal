<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Book-a-meal | Add Today's meal</title>
	<link rel="stylesheet" type="text/css" href="./Library/CSS/style.css">
</head>
<body>

	<header>
		<nav>
			<div class="bar">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Sign up</a></li>
				<li><a href="#">Sign in</a></li>
			</ul>
		</nav>
	</header>

	<section>
		<div class="meal_body">
			<div class="meal_header">
				<h1>Add Today's meal</h1>
			</div>
			<div class="meal_form">

				<div class="form_input">
					<p>Meal Name : </p>
					<input type="text" name="Username" placeholder="Enter Meal Name">
				</div>

				<div class="form_input">
					<p>Meal Price : </p>
					<input type="email" name="Price" placeholder="Enter Meal Price">
				</div>

				<div class="form_input">
					<p>Meal Image : </p>
					<input type="file" name="Image">
				</div>

				<div class="form_input">
					<input type="submit" name="Add Meal" value="Add Meal">
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="footer">
			<h4>Book-A-meal &copy; 2018</h4>
		</div>
	</footer>

</body>
</html>
